<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Verluderia Carlitos</title>
    <link rel="icon" href="img/paw-solid.svg">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/2a90fa43c4.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2a90fa43c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="recuadro d-flex justify-content-center py-3">
    <div id="app">
        <h1 class="mb-3">{{titulo}}</h1>
        <div class=" py-4 ">
            <label for="nombre">Nombre</label> 
            <input class="d-block mb-2"  type="text" v-model="nuevaFruta" @keyup.enter="agregarFruta">
            <label for="cantidad">Cantidad</label>
            <input class="d-block mb-2" type="number" v-model="nuevaCantidad" @keyup.enter="agregarFruta" >
            <button  @click="agregarFruta" class="btn btn-success d-block ">Agregar</button>
        </div>
    
        <ul class="list-group mb-4">
            <li class="list-group-item list-group-item-success" v-for="fruta of frutas">
                <input type="number" v-model.number="fruta.cantidad"> - {{fruta.nombre}}
                <span v-if="fruta.cantidad === 0"> - Sin Stock</span>
            </li>
        </ul>
    
        <h4 class="font-weight-bold">Hay un total de {{ sumarFrutas }} frutas</h4>
    </div>
    </div>


    <!--Script-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
